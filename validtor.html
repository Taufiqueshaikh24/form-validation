<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conatiner">
                <div class="card">
            
            <form class="form">
                <h2>Register With Us</h2>
                    <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" class="username" id="username" placeholder="Enter Username"><br>
                    <small></small>
                    </div>
                    <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" class="Email" id="Email" placeholder="Enter email"><br>
                    <small></small>
                    </div>
                    <div class="form-control">
                    <label for="Password">Password</label>
                    <input type="password" class="password" id="password" placeholder="Enter Password"><br>
                    <small></small>
                    </div>
                    <div class="form-control">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="cpassword" id="cpassword" placeholder="Enter Password Again"><br>
                    <small></small>
                    </div>
                    <button type="submit"class="button">Submit</button>
                </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
